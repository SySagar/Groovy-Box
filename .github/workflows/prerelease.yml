name: Release - Beta

on:
  pull_request:
    types: [labeled]
    branches:
      - dev
jobs:
  prerelease:
    if: |
      github.repository_owner == 'Groovy-Box' &&
      contains(github.event.pull_request.labels.*.name, 'ðŸš€ autorelease')
    name: Build & Publish a beta release to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install NPM Dependencies
        run: npm install

      - name: Modify package.json version
        run: node .github/beta-release.ts

      - name: Authenticate to NPM
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
        env:
          NPM_ACCESS_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Beta to NPM ðŸ“¦
        run: npm run pub:beta

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v2
        with:
          name: groovy-box@${{ steps.package-version.outputs.current-version }}-pr-${{ github.event.number }} # encode the PR number into the artifact name
          path: ./dist/index.mjs
